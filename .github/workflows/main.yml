name: CI

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-20.04
    steps:
      - name: Build
        uses: whyakari/kernel_build_action@v1
        with:
          kernel-url: whyakari/android_kernel_xiaomi_ginkgo
          branch: fourteen
          config: moe_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          python-2.7: true
          android-version: 12
          aosp-clang-version: r383902
