name: CI

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-20.04
    steps:
      - name: Build
        uses: whyakari/kernel_build_action@v3
        with:
          kernel-url: whyakari/android_kernel_xiaomi_ginkgo
          kernel-dir: ginkgo
          branch: fourteen
          config: moe_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          python-2.7: true
          #ksu: true
          #ksu-version: main
          
          # enable hooks and patch in kernels non-gki
          #ksu_non_gki: true
          #ksu-version: main
          
          android-version: 14
          aosp-clang-version: r487747c
          python-27: true
          disable-lto: false
          overlayfs: true
          lxc: false
          lxc-patch: false
          anykernel3: true
